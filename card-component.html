<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Minimal White Card Component</title>
  <link rel="stylesheet" href="./assets/css/card-component.css">
  <style>
    body {
      margin: 0;
      padding: 60px;
      background-color: #F5F5F7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Poppins', sans-serif;
    }
    
    /* For transparent background, use: */
    /* body {
      background-color: transparent;
    } */
  </style>
</head>
<body>
  <div class="card-component">
    <div class="card-icon-container">
      <div class="card-icon">
        <div class="card-checkmark">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12l4 4 10-10" stroke="#1F2D4A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </div>
    
    <div class="card-content">
      <h1 class="card-number">200+</h1>
      <p class="card-subtitle">DSA Questions</p>
    </div>
  </div>
</body>
</html>
